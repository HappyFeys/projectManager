<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-*" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <div class="header__top">
            <div class="header__title">
                <img class="logo" src="assets/images/Logo.png" alt="logo">
                <p id="project--name"><!-- Nom généré en JS --></p>
                <p id="project--deadLine"><!-- DeadLine généré en JS--></p>
            </div>
            <div class="header__btn">
                <input type="checkbox" class="checkbox" checked><!--darkMode-->
                <section>
                    <button id="filter--global"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z"/></svg></i></button>
                    <button id="btnAddProject"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q32 0 62-6t58-17l60 61q-41 20-86 31t-94 11Zm280-80v-120H640v-80h120v-120h80v120h120v80H840v120h-80ZM424-296 254-466l56-56 114 114 400-401 56 56-456 457Z"/></svg></i></button> <!--Lorsqu'on clique sur ce bouton, on ajoute un fait pop un display qui nous propose 2 champs a remplir, un pour le nom de projet et un pour la deadline. On récupère ces infos pour les display dans les champs en dessous.-->
                </section>
            </div>
        </div>
        <div id="progressionBar">
            <div id="done"></div>
            <div id="doing"></div>
        </div>
    </header>
    <main>
        <section class="task__container" data-status="to-do">
            <div class="task__container__header" id="toDo">
                <p>To do</p>
                <div>
                    <button class="btnPlus"><i class="fa-solid fa-plus"></i></button>
                    <select name="filter--local" class="filter--local">
                        <option value="noFilter">No Filter</option>
                        <option value="date">Date</option>
                        <option value="name">Name</option>
                        <option value="score">Score</option>
                    </select>
                </div>
            </div>
            <div class="add__toggle">
                <!--Zone toggle générée en JS-->
            </div>
            <div class="zone__task">
                <!--Zone task générée en JS-->
            </div>
        </section>
        <section class="task__container" data-status="doing">
            <div class="task__container__header" id="Doing">
                <p>Doing</p>
                <div>
                    <button class="btnPlus"><i class="fa-solid fa-plus"></i></button>
                    <select name="filter--local" class="filter--local">
                        <option value="noFilter">No Filter</option>
                        <option value="date">Date</option>
                        <option value="name">Name</option>
                        <option value="score">Score</option>
                    </select>

                </div>
            </div>
            <div class="add__toggle">
                <!--Zone toggle générée en JS-->
            </div>
            <div class="zone__task">
                <!--Zone task générée en JS-->
            </div>
        </section>
        <section class="task__container" data-status="done">
            <div class="task__container__header" id="Done">
                <p>Done</p>
                <div>
                    <button class="btnPlus"><i class="fa-solid fa-plus"></i></button>
                    <select name="filter--local" class="filter--local">
                        <option value="noFilter">No Filter</option>
                        <option value="date">Date</option>
                        <option value="name">Name</option>
                        <option value="score">Score</option>
                    </select>
                </div>
            </div>
            <div class="add__toggle">
                <!--Zone toggle générée en JS-->
            </div>
            <div class="zone__task">
                <!--Zone task générée en JS-->
            </div>
        </section>
    </main>
    <footer>
        <p>Done by Zahra, Nathanael and Dylan</p>
        <p>BeCode - KELLER 7</p>

    </footer>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/createTask.js"></script>
    <script type="module" src="assets/js/LocalStorage.js"></script>
    <script type="module" src="assets/js/styloxis.js"></script>
    <script type="module" src="assets/js/createProject.js"></script>
    <script type="module" src="assets/js/filter.js"></script>
    <script type="module" src="assets/js/darkmode.js"></script>
</body>
</html>
